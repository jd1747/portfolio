<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Book of the Day</title>
  </head>
  <body>
    <header>
      <a href="#none">
        <i class="fas fa-bars"></i>
      </a>  
      <a href="#none" class="header__text--library">library</a>
      <a href="#none">
        <i class="fas fa-shopping-cart"></i>
      </a>   
    </header>
    <div class="search">
      <span class="search__text">Search books....</span>
      <a href="#none">
        <i class="fas fa-search"></i>
      </a>
    </div>
    <div class="main-container">
      <div class="recommended">
        <span class="recommended__title chapter-title">Book of the day</span>
        <div class="recommended__content">
          <div class="recommended__content--image">
            <img src="./images/no_fixed_above.jpg" alt="" />
          </div>
          <div class="recommended__content--info">
            <div class="recommended__content--book-title">No Fixed Above</div>
            <div class="recommended__content--book-author">Journey Through</div>
            <div class="recommended__content--star">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <div class="recommended__content--more-about">
              <a href="#none" class="recommended__content--journey">Journey</a>
              <a href="#none" class="recommended__content--biography">Biography</a>
            </div>
            <div class="recommended__content--purchase">
              <a href="#none" class="recommended__content--bookmark">
                <i class="fas fa-bookmark"></i>
              </a>
              <a href="#none" class="recommended__content--buy">Book Now</a>
            </div>
          </div>
        </div>
      </div>
        <div class="relative-tops">
          <span class="relative-tops__text chapter-title">Top Adventures</span>
          <ul class="relative-tops__list">
            <li class="relative-tops__list--item">
              <a class="relative-tops__list--image" href="#none">
                <img src="./images/book1.jpg" alt="" />
              </a>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star star-gray"></i>
              <i class="fas fa-star star-gray"></i>
            </li>
            <li class="relative-tops__list--item">
              <a class="relative-tops__list--image" href="#none">
                <img src="./images/book2.jpg" alt="" />
              </a>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star star-gray"></i>
            </li>
            <li class="relative-tops__list--item">
              <a class="relative-tops__list--image" href="#none">
                <img src="./images/book3.jpg" alt="" />
              </a>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </li>
            <li class="relative-tops__list--item">
              <a class="relative-tops__list--image" href="#none">
                <img src="./images/book4.jpg" alt="" />
              </a>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star star-gray"></i>
            </li>
          </ul>
        </div>
        <div class="popular-author">
          <span class="popular-author__title chapter-title">Popular Authors</span>
          <div class="popular-author__content">
            <div class="popular-author__image">
              <img src="./images/author.jpg" alt="" />
            </div>
            <div class="popular-author__text">
              <div class="popular-author__text--name">
                George Raymond Richard Martin
              </div>
              <p class="popular-author__text--description">
                Modern American science fiction writer, screenwriter, and
                producer and editor, winner of many literary awards.
              </p>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
